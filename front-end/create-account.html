<!DOCTYPE html>
<html data-bs-theme="light" lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>CSE300</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/Helvetica%20Neue.css">
    <link rel="stylesheet" href="assets/css/bs-theme-overrides.css">
    <link rel="stylesheet" href="assets/css/Projects-Grid-images.css">
    <link rel="stylesheet" href="assets/css/styles.css">
    <link rel="stylesheet" href="assets/css/untitled.css">
</head>

<body id="login-page-body">
    <div class="container" id="login-page-container">
        <div class="row">
            <div class="col order-sm-last order-md-first order-lg-first order-xl-first order-xxl-first d-flex flex-column">
                <h1 style="font-weight: 200;text-align: left;margin-bottom: 36.5px;">Create Account!</h1>
                <div class="login-input-div"><label class="form-label login-input-label" style="margin: 6px 16px;position: absolute;color: #64748B;font-size: 12px;">Full Name</label><input type="text" class="login-input" name="fullname"></div>
                <div class="login-input-div"><label class="form-label login-input-label" style="margin: 6px 16px;position: absolute;color: #64748B;font-size: 12px;">Username</label><input type="text" class="login-input" name="username"></div>
                <div class="login-input-div"><label class="form-label login-input-label" style="margin: 6px 16px;position: absolute;color: #64748B;font-size: 12px;">Email</label><input type="email" class="login-input" placeholder="" name="email"></div>
                <div class="login-input-div"><label class="form-label login-input-label" style="margin: 6px 16px;position: absolute;color: #64748B;font-size: 12px;">Phone</label><input type="number" class="login-input" placeholder="" name="phone"></div>
                <div class="gender-container"><input type="radio" id="male" name="gender" value="male"><label class="form-label gender-label" for="male">Male</label><input type="radio" id="female" name="gender" value="female"><label class="form-label gender-label" for="female">Female</label></div>
                <div class="login-input-div"><label class="form-label login-input-label" style="margin: 6px 16px;position: absolute;color: #64748B;font-size: 12px;">Password</label><input type="password" class="login-input" placeholder="" name="password1"></div>
                <div class="login-input-div"><label class="form-label login-input-label" style="margin: 6px 16px;position: absolute;color: #64748B;font-size: 12px;">Password Again</label><input type="password" class="login-input" placeholder="" name="password2"></div>
                <p class="login-desc" style="margin-bottom: 15px;">By signing up, you agree to the <a href="#">Terms of Service</a>&nbsp;and <a href="#">Privacy Policy</a>&nbsp;including <a href="#">Cookie Use</a>.</p><button class="btn btn-primary btn-size-l" type="submit" style="margin-bottom: 18.2px;">Create Account</button>
            </div>
            <div class="col order-first order-sm-first order-md-last order-lg-last order-xl-last order-xxl-last d-flex align-items-center" id="login-col-2">
                <h1>Soon</h1>
            </div>
        </div>
    </div>
    <footer style="margin-top: 40px;margin-bottom: 35px;">
        <div class="container d-flex justify-content-between text-center">
            <div class="row d-flex justify-content-between" style="width: 100%;">
                <div class="col-6 col-sm-auto"><a href="#">About</a></div>
                <div class="col-6 col-sm-auto"><a href="#">Terms of Service</a></div>
                <div class="col-6 col-sm-auto"><a href="#">Privacy Policy</a></div>
                <div class="col-6 col-sm-auto"><a href="#">Cookie Policy</a></div>
            </div>
        </div>
    </footer>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="assets/js/btn-click.js"></script>
    <script src="assets/js/profile-section-buttons.js"></script>
</body>

</html>
